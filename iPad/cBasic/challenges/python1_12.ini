[challenge]
title: Class Sort
difficulty: 1
language: python
points: 5

[description]
shortdesc: Sort a list of student names.
longdesc:
	Given a list of student names, you are to sort them based on alphabetical order. Simply
	return the list given once sorted with the names unchanged. Though your sorting should not
	be case scensitive (i.e. "A" is in the same order as "a"), you must return the names with
	the original case.
	
input:
	student_list - A list of student names
output:
	Return the alphabetically ordered student list

[code]
starter:
	|def class_sort(student_list):
	|	# Sort here...
	|	return student_list

[sample]
code:
	print student_list(["Bob", "Alice", "Rose", "Stella"])
	print student_list(["Zach", "Ivan", "Jeremy", "John", "Ivo", "Juliette"])

input:
output:
	["Alice", "Bob", "Rose", "Stella"]
	["Jeremy", "John", "Juliette", "Ivan", "Ivo", "Zach"]

[test]
code:
	print student_list(["Bob", "Alice", "Rose", "Stella"])
	print student_list(["Zach", "Ivan", "Jeremy", "John", "Ivo", "Juliette"])

input:
output:
