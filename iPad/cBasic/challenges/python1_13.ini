[challenge]
title: Class Sort Redux
difficulty: 1
language: python
points: 5

[description]
shortdesc: Sort a list of student names based on height first, then name.
longdesc:
	Given a list of student names and heights, you are to sort them based on height first (ascending,
	meaning from lowest to tallest), then alphabetical order. Return the list of sorted names. Though your sorting should not
	be case scensitive (i.e. "A" is in the same order as "a"), you must return the names with
	the original case.
	
	As an important hint, consider using the <a href="http://wiki.python.org/moin/HowTo/Sorting/">lamba-feature of Python</a>.
	
input:
	student_list - A list of student names and heights in inches
output:
	Return the alphabetically ordered student list in ascending height

[code]
starter:
	|def class_sort(student_list):
	|	# Sort here...
	|	return student_list

[sample]
code:
	print student_list([["Bob", 66], ["Alice", 68], ["Rose", 58], ["Stella", 60]])
	print student_list([["Jeremy", 64], ["John", 64], ["Juliette", 64], ["Ivan", 57], ["Ivo", 58], ["Zach", 64]])

input:
output:
	["Rose", "Stella", "Bob", "Alice"]
	["Ivan", "Ivo", "Jeremy", "John", "Juliette", "Zach"]

